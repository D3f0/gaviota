{% extends 'base.html' %}

{% block extra_headers %}
<style type="text/css" >
	.yui-skin-sam .login_block {
		align: center; 
		width: 400px; 
		border: 1px solid #222;	
		margin-left: auto;
		margin-right: auto;
		padding: 4px;
		margin-top: 50px;
		margin-bottom: 20px;
	}
	.yui-skin-sam .login_block h3 {
		text-align: center;
	}
	.yui-skin-sam .login_block input {
		margin-bottom: 4px;
		padding: 3px;
	}
	
	.yui-skin-sam .login_block input:active,
	.yui-skin-sam .login_block input:focus {
		background: #E0FFA3;	
	
	}
	
	.yui-skin-sam .login_block label {
		font-size: 18px;
		width: 8em;
		float: left;
		
	}
	
	.yui-skin-sam .login_block div.extra {
		margin: 4px;
		border: 1px dotted #444;
		padding: 2px;
	
	}
	
	.yui-skin-sam .login_block .error {
		background: red;
		color: white;
		font-weight: bolder;
		padding: 3px;
		margin-bottom: 4px;
	}
	#usuario, #password {
		font-size: 18px;
		border: 1px solid #777;
	}


</style>
{% endblock %}

{% block content %}


<form action='/login/' method='POST'>
	<div class="login_block">
		<h3>Ingresar al sistema</h3>
		<div>
		<label for='usuario'>Usuario</label>
		<input type='text' id='usuario' name='username'>
		</div>
		<div>
		<label for='password'>Contraseña</label>
		<input type='password' id='password' name='password'>
		</div>
		
		{% if error %}
		<div class="error">
			{{ error }}
		</div>
		{% endif %}
		
		<div style='text-align: center;'>
		<input type="submit" value="Ingresar">
		<input type="reset" value="Limpiar">	
		</div>
		
		<div class="extra">
		<a href="/forgot_password/">Olvidé mi contraseña</a>
		<a href="/register/">Registrarse</a>
		</div>
	</div>
</form>
<script type='text/javascript'>
	YAHOO.util.Event.onDOMReady(function (){
		var e = document.getElementById('usuario');
		if (e) e.focus();

	}); 
</script>
{% endblock %}
